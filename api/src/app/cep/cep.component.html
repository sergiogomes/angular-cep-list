<div class="col-md-8">

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="00000-000">
      </div>
    </div>
    <div class="col-md-4">

      <button class="button btn btn-primary" type="button">Buscar</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" class="form-control" id="address" placeholder="Endereço">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="number">Número</label>
        <input type="number" class="form-control" id="number" placeholder="0">
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="complement">Complemento</label>
        <input type="text" class="form-control" id="complement" placeholder="Complemento">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="neighborhood">Bairro</label>
        <input type="text" class="form-control" id="neighborhood" placeholder="Bairro">
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="city">Cidade</label>
        <input type="text" class="form-control" id="city" placeholder="Cidade">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="state">Estado</label>
        <input type="text" class="form-control" id="state" placeholder="Estado">
      </div>
    </div>
  </div>
</div>
