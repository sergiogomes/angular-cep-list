<h1>Client Page</h1>
<div class="list">
  <label>Name:</label>
  <input type="text" [(ngModel)]="client.name">
  <br>
  <label>Age:</label>
  <input type="text" [(ngModel)]="client.age">
  <br>
  <label>Value:</label>
  <input type="text" [(ngModel)]="client.value">
  <br>
  <label>Date:</label>
  <input type="text" [(ngModel)]="client.date">
  <br>
  <button type="button" (click)="addClient()">Add Client</button>
  <br>
</div>
